<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
  <meta charset="UTF-8">
  <title>Contact – Rashed N. Al Jayousi</title>

  <!-- Google Fonts -->
  <link
    href="https://fonts.googleapis.com/css2?family=Noto+Serif:wght@700&family=Noto+Sans:wght@400&display=swap"
    rel="stylesheet"
  />

  <!-- Main stylesheet -->
  <link rel="stylesheet" href="style.css" />

  <!-- reCAPTCHA API -->
  <script src="https://www.google.com/recaptcha/api.js" async defer></script>
</head>
<body>

  <header>…your nav…</header>

  <!-- MAIN CONTACT SECTION -->
  <main id="contact" class="fade-in">
    <h2>✉️ Let’s Chat!</h2>
    <p>
      I split my time between <strong>Jerusalem 🇵🇸</strong> and  
      <strong>Sendai 🇯🇵</strong>.<br>
      If you have a question, project idea, or just want to say hello,  
      please fill out the form below.<br><br>
      Fields marked <span class="required">*</span> are required.  
      I will get back to you as soon as possible.
    </p>

    <form id="contact-form"
          action="https://YOUR_BACKEND_ENDPOINT/send-email"
          method="POST"
          novalidate>

      <!-- 1) Honeypot field -->
      <div class="honeypot">
        <label>Leave this blank:
          <input type="text" name="_gotcha" autocomplete="off">
        </label>
      </div>

      <label>
        Name <span class="required">*</span>
        <input type="text" name="name" required placeholder="Your name">
      </label>

      <label>
        Email <span class="required">*</span>
        <input type="email" name="email" required placeholder="you@example.com">
      </label>

      <label>
        Subject <span class="required">*</span>
        <input type="text" name="subject" required placeholder="Subject">
      </label>

      <label>
        Message <span class="required">*</span>
        <textarea name="message" rows="6" required placeholder="Your message…"></textarea>
      </label>

      <!-- 2) Simple math question -->
      <label>
        What is 2 + 3? <span class="required">*</span>
        <input type="text" name="captcha_answer" required placeholder="Answer">
      </label>

      <!-- 3) Timestamp (hidden) -->
      <input type="hidden" name="timestamp" id="form-timestamp" value="">

      <!-- 4) Google reCAPTCHA widget -->
      <div class="g-recaptcha"
           data-sitekey="6Lf8-I0rAAAAAGeyguY-Y8YHMAQVdxtS1p5pY4fA">
      </div>

      <button type="submit">📨 Send Message</button>
    </form>
  </main>

  <footer class="fade-in">…your footer…</footer>

  <!-- JS for timestamp check -->
  <script>
    document.addEventListener("DOMContentLoaded", () => {
      // record load time
      const ts = Date.now();
      document.getElementById("form-timestamp").value = ts;

      document.getElementById("contact-form").addEventListener("submit", e => {
        // block super-fast submissions (<3s)
        const start = parseInt(document.getElementById("form-timestamp").value, 10);
        if (Date.now() - start < 3000) {
          e.preventDefault();
          alert("Please take a moment before submitting the form.");
          return;
        }
        // allow form to submit; your backend must handle the other checks
      });
    });
  </script>
</body>
</html>
